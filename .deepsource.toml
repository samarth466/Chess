version = 1

test_patterns = ["*/*/Tests.py"]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "nodejs",
    "browser",
    "jquery"
  ]
  style_guide = "standard"
  dialect = "typescript"
